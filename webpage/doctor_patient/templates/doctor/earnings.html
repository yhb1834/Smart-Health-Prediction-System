{% load static %}

<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- ===============================================-->
        <!-- Document Title-->
        <!-- ===============================================-->
        <title>Doctor::Earnings</title>

        <!-- ===============================================-->
        <!-- Favicons-->
        <!-- ===============================================-->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="{% static 'assets/img/favicons/apple-touch-icon.png' %}"/>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{% static 'assets/img/favicons/favicon-32x32.png' %}"/>
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{% static 'assets/img/favicons/favicon-16x16.png' %}"/>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="{% static 'assets/img/favicons/favicon.ico' %}"/>
        <link rel="manifest" href="{% static 'assets/img/favicons/manifest.json' %}"/>
        <meta
            name="msapplication-TileImage"
            content="{% static 'assets/img/favicons/mstile-150x150.png' %}"/>
        <meta name="theme-color" content="#ffffff"/>

        <!-- ===============================================-->
        <!-- Stylesheets-->
        <!-- ===============================================-->
        <link href="{% static 'assets/css/theme.css' %}" rel="stylesheet"/>
    </head>

    <body>
        <!-- ===============================================-->
        <!-- Main Content-->
        <!-- ===============================================-->
        <main class="main" id="top">
            <nav
                class="navbar navbar-expand-lg navbar-light fixed-top py-3"
                data-navbar-on-scroll="data-navbar-on-scroll">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center fw-bold fs-2" href="#"><img
                        class="d-inline-block me-3"
                        src="{% static 'assets/img/icons/logo.png' %}"
                        alt=""/>Caunseling</a >
                    <button
                        class="navbar-toggler collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto pt-2 pt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link fw-bold active" aria-current="page" href="#">Home</a >
                            </li>
                            <li class="nav-item"><a class="nav-link" href="../patient-list">Patient list</a></li>
                              <li class="nav-item"><a class="nav-link" href="../prescription">Prescription</a></li>
                              <li class="nav-item"><a class="nav-link" href="../reservation">Reservation</a></li>
                              <li class="nav-item"><a class="nav-link" href="../reservation">Earnings</a></li>
                              <li class="nav-item">
                                <a class="nav-link" href="../feedback">Feedback</a>
                              </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <section class="py-8">
                <div
                    class="bg-holder"
                    style="
            background-image: url({% static 'assets/img/illustrations/services-bg.png' %});
            background-position: center left;
            background-size: auto;
          "></div>
                <!--/.bg-holder-->

                <div
                    class="bg-holder"
                    style="
            background-image: url({% static 'assets/img/illustrations/dot-2.png' %});
            background-position: center right;
            background-size: auto;
            margin-left: -180px;
            margin-top: 20px;
          "></div>
                <!--/.bg-holder-->

                <div class="container-lg">
                    <div class="row justify-content-center">
                        <div class="col-3 text-center">
                            <h2 class="fw-bold">Doctor Earnings</h2>
                            <hr class="w-25 mx-auto text-dark" style="height: 2px"/>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <div class="card card-signin my-5">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">수익</h5>
                                        <div class="row mt-5">
                                            <div class="col-12">
                                              {{error}}
                                            </div>
                                          </div>
                                        <div class="form-group">
                                            <form class="form-signin" method="POST" action=".">
                                                {% csrf_token %}
                                                <label class="form-label mt-4"></label>
                                                <div class="form-floating mb-3">
                                                    <input
                                                        name="username"
                                                        type="username"
                                                        class="form-control"
                                                        id="username"
                                                        placeholder="username">
                                                        <label for="username">username</label>
                                                    </div>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input
                                                        name="email"
                                                        type="email"
                                                        class="form-control"
                                                        id="floatingInput"
                                                        placeholder="name@example.com">
                                                        <label for="floatingInput">계좌번호</label>
                                                    </div>
                                                    <div class="form-floating">
                                                        <input
                                                            name="password1"
                                                            type="text"
                                                            class="form-control"
                                                            id="floatingPassword"
                                                            placeholder="Password">
                                                            <label for="floatingPassword">총 코인</label>
                                                        </div>
                                                        <br/>
                                                        <div class="form-floating">
                                                            <input
                                                                name="password2"
                                                                type="text"
                                                                class="form-control"
                                                                id="floatingPassword"
                                                                placeholder="Password Again">
                                                                <label for="floatingPassword">받을 코인</label>
                                                            </div>
                                                        </div>
                                                        <br/>
                                                        <div style="text-align: center">
                                                            <button type="submit" class="btn btn-danger">송금 요청</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="py-6 pt-7 bg-primary-gradient">
            <div
                class="bg-holder"
                style="
            background-image: url({% static 'assets/img/illustrations/dot.png' %});
            background-position: left bottom;
            background-size: auto;
            filter: contrast(1.5);
          "></div>
            <!--/.bg-holder-->
            <div
                class="bg-holder"
                style="
            background-image: url({% static 'assets/img/illustrations/dot-2.png' %});
            background-position: right top;
            background-size: auto;
            margin-top: -75px;
          "></div>
            <!--/.bg-holder-->
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-4 order-0 order-sm-0 pe-6">
                        <a class="text-decoration-none" href="#"><img
                            class="img-fluid me-2"
                            src="{% static 'assets/img/icons/footer-logo.png' %}"
                            alt=""/>
                            <span class="fw-bold fs-1 text-light">Caunseling</span>
                        </a >
                    </div>
                </body>
            </html>
